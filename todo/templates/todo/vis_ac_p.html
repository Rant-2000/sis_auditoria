{% extends 'base.html' %}

{% block header %}


{% endblock %}

{% block content %}
<div class="container-sm">
  
{% for activ in activity %}

{% if activ['vis']==1 %}

<form method="POST" action="{{ url_for('todo.ac_vis_full',acid=activ['acid']) }}" >
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Titulo</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ activ['titulo'] }}">
    </div>
  </div>

  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Descripcion</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" value="{{ activ['descripcion'] }}" disabled>
    </div>
  </div>

<br>


  <div class="col-12">
    
    <button class="btn btn-info center" type="submit" >Abrir</button>
    
  </div>
 <br>
  <div class="progress">
<div class="progress-bar bg-warning" role="progressbar" style="width: 100%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Pendiente</div>
</div>
 </form>
<hr>
{% endif %}

{% endfor %}

{% if not activity %}
<h2 class="display-3 text-center">No hay actividades pendientes </h2>


  <img src="https://www.freeiconspng.com/uploads/pikachu-transparent-29.gif" class="img-fluid float-center" alt="Ups!">
  {% endif %}

</div>
{% endblock %}
