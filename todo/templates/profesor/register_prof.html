{% extends 'base.html' %}
{% block header %}
	
	<link href=" {{ url_for('static',filename='styles/login_style.css') }} " rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
	<div class="box">
		<h1>{% block title %}REGISTRO PROFESOR{% endblock %}</h1>
		<form method="POST" action="{{url_for('auth.register_prof')}}">
		<label for='name'>Nombre</label>
		<input  type="text" name="name" id="name" required>

		<label for='lastname'>Apellidos</label>
		<input type="text" name="lastname" id="lastname" required>

		<label for='nc'>Numero de control</label>
		<input type="text" name="nc" id="nc" required>

		<select name="group" id="group" class="minimal">
		<option value="Select">Selecciona....</option>
		{% for grupo in grupos %}

		<option name="group" id="group" >{{ grupo['gru_clave'] }}</option>
		{% endfor %}
		</select>
		<hr>
		<br>
		<label for='email'>Correo</label>
		<input type="text" name="email" id="email" required>

		<label for='username'>Usuario</label>
		<input type="text" name="username" id="Username" required>

		<label for='password'>Contrase√±a</label>
		<input type="password" type="password"name="password" id="password" required>

		<input type="submit" value="Registrarse">
	</form>
	</div>
{% endblock %}
