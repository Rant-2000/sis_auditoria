{% extends 'base.html' %}
{% block header %}
	<h1>{% block title %}REGISTRO{% endblock %}</h1>
{% endblock %}

{% block content %}
	<form method="POST">
		<label for='name'>Nombre</label>
		<input  name="name" id="name" required>

		<label for='lastname'>Apellidos</label>
		<input  name="lastname" id="lastname" required>

		<label for='nc'>Numero de control</label>
		<input  name="nc" id="nc" required>

		<label for='group'>Grupo</label>
		<input  name="group" id="group" required>

		<label for='generacion'>Generacion</label>
		<input  name="generacion" id="generacion" required>

		<label for='email'>Correo</label>
		<input  name="email" id="email" required>

		<label for='username'>Usuario</label>
		<input  name="username" id="Username" required>

		<label for='password'>Contrase√±a</label>
		<input  type="password"name="password" id="password" required>

		<input type="submit" value="Registrarse">
	</form>
{% endblock %}
