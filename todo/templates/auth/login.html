{% extends 'base.html' %}
{% block header %}
	
	<link href=" {{ url_for('static',filename='styles/login_style.css') }} " rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}

<div class="login-box">
	<img class="avatar" src="{{ url_for('static',filename='imagenes/logo_itc.jfif') }}" alt="logo">
	<h1>Loging Tutorias</h1>
	<form method="POST">
		<label for='username'>Username</label>
		<input  type="text" name="username" id="Username" placeholder="Usuario" required>
		<label for='password'>Password</label>
		<input  type="password"name="password" id="password" placeholder="*****" required>
		
		<input type="submit" value="Iniciar Sesion">


	
	</form>
</div>
	

{% endblock %}
